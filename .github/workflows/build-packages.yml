name: Build Packages

on:
  release:
    types: [created]

env:
  PYTHON_VERSION: '3.10'
  PACKAGE_NAME: hashreport

jobs:
  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf update -y
          dnf install -y \
            python3-devel \
            python3-pip \
            python3-venv \
            python3-wheel \
            rpm-build \
            rpmdevtools \
            git

      - name: Set up Python environment
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -U pip wheel
          pip install tomli
          pip install -e .

      - name: Set up RPM build environment
        run: |
          rpmdev-setuptree
          cp tools/rpm/genspec.py .
          python3 genspec.py
          cp hashreport.spec ~/rpmbuild/SPECS/
          # Initialize git repo for source archive
          git config --global init.defaultBranch main
          git init
          git add .
          git config --global user.email "ci@example.com"
          git config --global user.name "CI"
          git commit -m "Build commit"
          git archive --format=tar.gz --prefix=${PACKAGE_NAME}-${GITHUB_REF#refs/tags/v}/ -o ~/rpmbuild/SOURCES/${PACKAGE_NAME}-${GITHUB_REF#refs/tags/v}.tar.gz HEAD

      - name: Build RPM package
        run: rpmbuild -ba ~/rpmbuild/SPECS/${PACKAGE_NAME}.spec

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages
          path: |
            ~/rpmbuild/RPMS/noarch/*.rpm
            ~/rpmbuild/SRPMS/*.rpm

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ~/rpmbuild/RPMS/noarch/*.rpm
            ~/rpmbuild/SRPMS/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            debhelper \
            devscripts \
            dh-python \
            python3-all \
            python3-pip \
            python3-venv \
            python3-wheel \
            git

      - name: Set up Python environment
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -U pip wheel
          pip install tomli
          pip install -e .
          export PYTHONPATH="${PYTHONPATH}:${PWD}"

      - name: Set up Debian package files
        run: python3 tools/deb/gendeb.py

      - name: Build Debian package
        run: dpkg-buildpackage -us -uc -b

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: ../*.deb

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ../*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
